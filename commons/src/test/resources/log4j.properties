# suppress inspection "UnusedProperty" for whole file
# STDOUT appender
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d %p [%t] %C{1} - %m%n

log4j.rootLogger=WARN, STDOUT

log4j.category.org.springframework=WARN
log4j.category.org.apache.ibatis=INFO

log4j.category.it.mapsgroup=DEBUG

# this controls the logging level of Spring security for
# what concerns custom filters
log4j.category.it.mapsgroup.lmm.security=INFO

# this controls logging level of MyBatis as well
# don't remove it unless you need to debug queries
#log4j.category.it.mapsgroup.lmm.persistence=INFO
